<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 기본 설정 -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 동행복권과 같은 favicon 등록 -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <!-- 사이트 제목 지정 -->
    <title>동행복권 번호예측</title>
    <!-- css 파일 지정 -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- 컨테이너 -->
    <div class="container">
      <!-- 윗 부분 -->
      <div class="header">
        <h1>로또 번호 예측 프로그램</h1>
        <!-- 회차 정보 -->
        <h3 id="title"></h3>
        <!-- 날짜 정보 -->
        <p id="date"></p>
      </div>
      <!-- 중간 부분 -->
      <div class="content">
        <h4>당첨번호</h4>
        <!-- 로또 번호 7개 생성 -->
        <div id="result" class="result"></div>
      </div>
      <!-- 마지막 부분. div를 활용해 버튼 직접 디자인 및 생성 -->
      <div id="btn">확인하기</div>
    </div>
    <!-- js 파일 지정 -->
    <script src="./app.js"></script>
  </body>
</html>
